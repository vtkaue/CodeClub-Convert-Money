<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeClub-Convert-Money</title>
    <!--LINK TO CSS-->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      
    <!--// DIV PRINCIPAL // -->

    <div class="container">

      <!-- // HEADER // -->

      <header>
        <h1>CodeClub Convert Money</h1>
      </header>

      <!-- // MAIN // -->

      <main>
        <label for=""
          >Converter <b>de</b>
          <select name="" id="">
            <option value="">R$ Real brasileiro</option>
          </select>
        </label>

        <label for=""
          >Converter <b>para</b>
          <select id="currency-select">
            <option>US$ Dólar americano</option>
            <option>€ Euro</option>
            <option>Bitcoin</option>
          </select>
        </label>

        <label for=""><b>Valor</b>
          <input id="input-real" type="text" placeholder="R$ 10.000,00">
        </label>

        <button id="covert-button" type="button">Converter</button>
         
          <!-- // SECTION // -->
           
          <section>
              <div class="currency-container">
                  <img src="./assets/brasil.svg" alt="banderia-brasil-image">
                  <p class="currency-name">Real</p>
                  <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
              </div>

              <img class="arrow-img" src="./assets/Vector.svg" alt="image-seta">

              <div class="currency-container">
                <img src="./assets/estados-unidos.svg" alt="Banderia-país-conversão" id="currecy-img">
                <p class="currency-name" id="currency-name">Dólar americano</p>
                <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>

              </div>

          </section>
      </main>
    </div>
  </body>
  <script src="./scripts.js"></script>
</html>
